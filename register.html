<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<div class="modal-dialog">
    <div class="registermodal-container">
        <h1>Vitya Forum Register</h1><br>
    <form>
        <input type="text" name="username" id="username" placeholder="Username">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="text" name="email" id="email" placeholder="E-mail">
        <input type="submit" name="register" id="submit_regiter" class="register registermodal-submit" value="Sign In">
        <span class="login_loading"></span>
        <span class="errormess"></span>
    </form>              
    <div class="login-help">
        <a href="index.html">Already registered?</a> - <a href="#">Forgot Password</a>
    </div>
</div>

    <script src="js/register.js"></script>
